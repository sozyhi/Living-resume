<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Living-resume</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="htmlWrapper"><div id="html"></div></div>

    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>

    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::after,
      ::before {
        box-sizing: border-box;
      }
      #html {
        word-break: break-all;
        width: 50%;
      }
      #div1Wrapper {
        width: 50%;
      }
      #div1 {
        position: fixed;
        left: 75%;
        transform: translateX(-50%);
        top: 25%;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          width: 100%;
          height: 50vh;
          overflow: auto;
        }
        #div1Wrapper {
          height: 50vh;
          position: relative;
          top: 25%;
        }
        #div1 {
          position: relative;
          top: 25%;
          transform: translateX(-25%);
        }
      }</style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
